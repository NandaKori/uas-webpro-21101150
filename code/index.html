<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image: url('image1.png');">
    <div class="container">
        <h1>Body Mass Index Calculator</h1>
        <form id="bmiForm" action="save_bmi.php" method="POST">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="berat">Berat (kg):</label>
                <input type="number" id="berat" name="berat" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="tinggi">Tinggi (cm):</label>
                <input type="number" id="tinggi" name="tinggi" required>
            </div>
            <button type="submit">Hitung BMI</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
